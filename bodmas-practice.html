<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 7 Order of Operations (BODMAS)</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 24px;
      overflow-x: hidden;
      transition: background-image 1s ease-in-out;
      background-size: cover;
      background-position: center;
      color: #2c3e50;
      display: flex;
      justify-content: center;
    }

    .page {
      width: min(1040px, 100%);
      background-color: rgba(255,255,255,0.82);
      border-radius: 22px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.08);
      padding: clamp(18px, 4vw, 32px);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 10px;
      color: #1d5c9b;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 6px 14px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .back-nav {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .back-link:hover { background: rgba(255,255,255,0.95); }

    .subnav {
      margin: 16px auto 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95em;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      max-width: 480px;
    }

    .subnav a {
      color: #0f7abf;
      text-decoration: none;
      font-weight: bold;
    }

    .subnav a:hover { text-decoration: underline; }

    h1 {
      color: #2c3e50;
      margin: 8px 0 0;
      background-color: rgba(255,255,255,0.88);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    #hero {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }

    #worksheet {
      margin-top: 28px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 18px;
      align-items: start;
    }

    .problem {
      font-size: 1.3em;
      padding: 16px 18px 18px;
      border-radius: 16px;
      background-color: rgba(234,242,255,0.95);
      position: relative;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
    }

    .problem-text {
      margin-bottom: 12px;
      font-weight: 500;
      word-break: break-word;
    }

    input {
      width: min(140px, 100%);
      text-align: center;
      font-size: 1.1em;
      padding: 8px 10px;
      border-radius: 8px;
      border: 2px solid #c7dafd;
      outline: none;
      transition: transform .15s ease, background-color .2s ease, border-color .2s ease;
    }

    input.correct { background-color: #b9f6ca; border-color: #27ae60; animation: pop .25s ease; }
    input.incorrect { background-color: #ffdad6; border-color: #e57373; animation: shake .3s ease; }

    .controls {
      margin: 26px auto 0;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      gap: 16px;
      justify-content: center;
      padding: 14px 24px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    button:hover { background-color: #2980b9; }

    #score {
      font-size: 1.3em;
      color: #27ae60;
      margin: 18px auto 0;
      background-color: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 10px 18px;
      border-radius: 12px;
    }

    @keyframes pop { from { transform: scale(0.9); } to { transform: scale(1); } }
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-3px); }
      40%, 60% { transform: translateX(3px); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      pointer-events: none;
      border-radius: 2px;
      opacity: 0.95;
      animation: fall 700ms ease-out forwards;
    }

    @keyframes fall { to { transform: translate(var(--dx), var(--dy)) rotate(var(--rot)); opacity: 0; } }

    #test-results {
      font-size: .95rem;
      color: #1f3b4d;
      margin: 12px auto 0;
      background-color: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    #test-results .pass { color: #2e7d32; }
    #test-results .fail { color: #c62828; }

    @media (max-width: 720px) {
      body {
        padding: 18px;
      }
      .page {
        padding: 20px;
        border-radius: 18px;
      }
      .controls {
        flex-direction: column;
      }
      .problem {
        font-size: 1.2em;
      }
    }

    @media print {
      body {
        background: #fff !important;
      }
      .page {
        box-shadow: none;
        background: #fff;
        padding: 0;
        width: 100%;
      }
      .back-link,
      .subnav,
      .controls,
      #test-results {
        display: none !important;
      }
      #worksheet {
        gap: 12px;
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
      .problem {
        box-shadow: none;
        border: 1px solid #ccd9ff;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="back-nav">
      <a class="back-link" href="grade7-hub.html">&larr; Back to Grade 7</a>
      <a class="back-link" href="./">&larr; Back to Home</a>
    </div>

    <div id="hero">
      <h1>Order of Operations (BODMAS)</h1>
    </div>

    <div class="subnav">
      <span>Need exponents?</span>
      <a href="exponents-practice.html">Go to Exponents →</a>
    </div>

    <div id="worksheet"></div>

    <div class="controls">
      <button onclick="checkAnswers()">Check Answers</button>
      <button onclick="regenerate()">New Sheet</button>
    </div>

    <div id="score"></div>
    <div id="test-results" aria-live="polite"></div>
  </div>

  <script>
    // Random cute background each load
    const backgrounds = [
      'https://cdn.pixabay.com/photo/2017/03/12/13/41/school-2130552_1280.jpg',
      'https://cdn.pixabay.com/photo/2016/03/31/20/51/blackboard-1292913_1280.jpg',
      'https://cdn.pixabay.com/photo/2017/08/01/09/04/child-2561605_1280.jpg',
      'https://cdn.pixabay.com/photo/2016/11/29/13/12/animal-1868911_1280.jpg',
      'https://cdn.pixabay.com/photo/2014/08/26/21/48/pencils-428883_1280.jpg'
    ];
    document.body.style.backgroundImage = `url('${backgrounds[Math.floor(Math.random() * backgrounds.length)]}')`;

    const worksheet = document.getElementById('worksheet');
    const problems = [];

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function formatNum(n) {
      return n < 0 ? `(${n})` : n;
    }

    function generateProblems() {
      worksheet.innerHTML = '';
      problems.length = 0;
      const totalProblems = 10;
      const generated = new Set();
      let count = 0;
      
      while (count < totalProblems) {
        const problemType = count % 4; // Cycles through 4 types
        let problemString, answer;
        
        if (problemType === 0) {
          // Parentheses + multiplication/division
          const a = randomInt(-10, 10);
          const b = randomInt(-10, 10);
          const c = randomInt(-5, 5);
          const op = Math.random() > 0.5 ? '×' : '÷';
          problemString = `(${a} + ${b}) ${op} ${formatNum(c)}`;
          const calcOp = op === '×' ? '*' : '/';
          answer = calcOp === '*' ? (a + b) * c : Math.round((a + b) / c);
          
        } else if (problemType === 1) {
          // Exponent + addition/subtraction
          const base = randomInt(2, 5);
          const exp = randomInt(2, 3);
          const a = randomInt(-10, 10);
          const add = Math.random() > 0.5;
          const aFormatted = formatNum(a);
          problemString = add ? `${base}^${exp} + ${aFormatted}` : `${base}^${exp} - ${aFormatted}`;
          const expVal = Math.pow(base, exp);
          answer = add ? expVal + a : expVal - a;
          
        } else if (problemType === 2) {
          // Multiplication/division first, then addition/subtraction
          const a = randomInt(-10, 10);
          const b = randomInt(2, 5);
          const c = randomInt(-10, 10);
          const mulSymbol = Math.random() > 0.5 ? '×' : '÷';
          const add = Math.random() > 0.5 ? '+' : '-';
          const aFormatted = formatNum(a);
          const bFormatted = formatNum(b);
          const cFormatted = formatNum(c);
          problemString = `${aFormatted} ${mulSymbol} ${bFormatted} ${add} ${cFormatted}`;
          const calcMul = mulSymbol === '×' ? '*' : '/';
          const mulResult = calcMul === '*' ? a * b : Math.round(a / b);
          answer = add === '+' ? mulResult + c : mulResult - c;
          
        } else {
          // Parentheses with multiplication/division inside
          const a = randomInt(-8, 8);
          const b = randomInt(2, 5);
          const c = randomInt(2, 5);
          const opSymbol = Math.random() > 0.5 ? '×' : '÷';
          const aFormatted = formatNum(a);
          const bFormatted = formatNum(b);
          const cFormatted = formatNum(c);
          problemString = `(${aFormatted} ${opSymbol} ${bFormatted}) + ${cFormatted}`;
          const calcOp = opSymbol === '×' ? '*' : '/';
          const insideResult = calcOp === '*' ? a * b : Math.round(a / b);
          answer = insideResult + c;
        }
        
        const key = problemString;
        if (generated.has(key)) continue;
        generated.add(key);
        
        problems.push({ problemString, answer });
        count++;

        const div = document.createElement('div');
        div.className = 'problem';
        const idx = problems.length - 1;
        div.innerHTML = `
          <div class='problem-text'>Solve: ${problemString}</div>
          <input type="number" id="ans${idx}" placeholder="Answer" />`;
        worksheet.appendChild(div);
      }
    }

    function checkAnswers() {
      let correct = 0;
      for (let i = 0; i < problems.length; i++) {
        const el = document.getElementById(`ans${i}`);
        const userAns = parseInt(el.value);
        el.classList.remove('correct','incorrect');
        if (userAns === problems[i].answer) {
          correct++;
          el.classList.add('correct');
          burstConfetti(el);
          addCheckmark(el);
        } else {
          el.classList.add('incorrect');
        }
      }
      document.getElementById('score').innerText = `You got ${correct} out of ${problems.length} correct!`;
    }

    function regenerate() {
      generateProblems();
      document.getElementById('score').innerText = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function burstConfetti(target) {
      const rect = target.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      const colors = ['#ef476f','#ffd166','#06d6a0','#118ab2','#8ecae6'];
      for (let i = 0; i < 18; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti';
        piece.style.left = cx + 'px';
        piece.style.top = cy + 'px';
        piece.style.background = colors[i % colors.length];
        const dx = (Math.random()*160 - 80) + 'px';
        const dy = (Math.random()*180 - 40) + 'px';
        const rot = (Math.random()*720 - 360) + 'deg';
        piece.style.setProperty('--dx', dx);
        piece.style.setProperty('--dy', dy);
        piece.style.setProperty('--rot', rot);
        document.body.appendChild(piece);
        setTimeout(() => piece.remove(), 750);
      }
    }

    function addCheckmark(target) {
      const span = document.createElement('span');
      span.textContent = '✅';
      span.style.position = 'absolute';
      const pr = target.getBoundingClientRect();
      span.style.left = (pr.left + pr.width + 10) + 'px';
      span.style.top = (pr.top - 2) + 'px';
      span.style.fontSize = '24px';
      span.style.animation = 'pop .3s ease';
      span.style.pointerEvents = 'none';
      document.body.appendChild(span);
      setTimeout(()=> span.remove(), 900);
    }

    generateProblems();
  </script>
</body>
</html>
